name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright regresion tests
        run: npx playwright test --grep @regression --workers 1

      - name: Notify Slack Always
        if: always()
        run: |
          SLACK_MESSAGE=":x: Playwright tests failed on branch \`$GITHUB_REF\` by $GITHUB_ACTOR. Workflow run: $GITHUB_RUN_URL"
          echo "Sending Slack message: $SLACK_MESSAGE"
          curl -v -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"${SLACK_MESSAGE}\",
            \"channel\": \"${{ secrets.SLACK_CHANNEL }}\"
          }" https://slack.com/api/chat.postMessage?token=${{ secrets.SLACK_TOKEN }}&pretty=1

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

          